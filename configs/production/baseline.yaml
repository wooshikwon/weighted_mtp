# Baseline MTP (Uniform Weighting)
# 균등 가중치 기반 표준 MTP (비교 기준선)
# 프로덕션 설정 (VESSL H200 4-GPU)

# 프로젝트 정보
project:
  name: weighted-mtp
  version: "2.0.0"

# 실험 메타정보
experiment:
  name: last-final-mtp-baseline
  description: "Baseline MTP with uniform weights (all tokens weight=1.0)"
  stage: baseline
  tags:
    - baseline
    - uniform-weight
    - production

# 모델 설정
models:
  policy:
    name: meta-llama-mtp
    path: storage/models/meta-llama-mtp
    tokenizer_path: storage/models/meta-llama-mtp/tokenizer
    params:
      dim: 4096
      n_layers: 32
      n_heads: 32
      n_future_tokens: 4
      intermediate_size: 11008
      rope_theta: 10000.0
      vocab_size: 32000
    dtype: bfloat16

# 데이터셋 설정
dataset:
  name: codecontests
  train: storage/datasets/codecontests/processed/train.jsonl
  validation: storage/datasets/codecontests/processed/valid.jsonl
  max_length: 2048

# 데이터 샘플링
data_sampling:
  seed: 42
  val_n_samples: 500
  use_pairwise: false

  n_samples: 200000
  max_pairs_per_problem: 60  # problem당 최대 쌍 수 (다양성 확보, 과적합 방지)

  difficulty_bins:
    all: [1, 25]  # difficulty 0 제외
  difficulty_weights:
    all: 1.0

# 학습 설정 (H200 3-GPU 최적화)
training:
  n_epochs: 1.0
  batch_size: 12  # Per GPU
  gradient_accumulation_steps: 2  # Effective batch size = 24 × 1 × 4 = 96 (GPU 4장 환경)
  learning_rate: 1.0e-4  # LoRA 사용 시 Full FT 대비 LR 높여야 함
  max_grad_norm: 1.0
  log_interval: 5

  # LoRA 설정 (All-Linear LoRA for CodeContests)
  use_lora: true
  lora:
    rank: 64           # 코드/논리 태스크는 64 권장 (표현력 확보)
    alpha: 128.0       # rank의 2배 (안정적 스케일링)
    dropout: 0.05      # 약간의 규제로 과적합 방지
    target_modules:    # 모든 Linear Layer에 적용 (All-Linear LoRA)
      - wq
      - wk
      - wv
      - wo
      - w1             # FFN gate_proj
      - w2             # FFN down_proj
      - w3             # FFN up_proj

  # Learning rate scheduler
  lr_scheduler:
    type: cosine
    warmup_ratio: 0.03
    min_lr_ratio: 0.005

# 체크포인트
checkpoint:
  save_dir: storage/checkpoints/baseline/${experiment.name}
  save_checkpoint_every: 0.2
  save_best: true
  save_final: true
  save_total_limit: 5
  s3_upload: false  # EC2 서버 없음, 로컬 저장만
  save_lora_only: true  # LoRA 사용 시 LoRA 파라미터만 저장 (메모리 효율)

# 런타임 설정
runtime:
  device: cuda
  seed: 42
  mixed_precision: true

# 분산학습 설정
distributed:
  fsdp:
    sharding_strategy: FULL_SHARD
    mixed_precision: true
    cpu_offload: false
    activation_checkpointing: true

# 스토리지
storage:
  root: storage
  models_dir: storage/models
  datasets_dir: storage/datasets
  checkpoints_dir: storage/checkpoints

# MLflow 추적 (로컬 파일 기반, 학습 후 S3 동기화)
mlflow:
  tracking_uri: ""
  experiment: "weighted-mtp/production"

# 로깅
logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] [%(name)s] %(message)s"
