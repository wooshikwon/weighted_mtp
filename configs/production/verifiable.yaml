# Verifiable WMTP (TD Weighting with Independent Value Model)
# Policy Model: MTP 학습 대상 (LoRA)
# Value Model: Critic checkpoint에서 로드, eval only
# 프로덕션 설정 (VESSL H200 4-GPU)

# 프로젝트 정보
project:
  name: weighted-mtp
  version: "2.0.0"

# 실험 메타정보
experiment:
  name: last-final-verifiable
  description: "WMTP with TD weighting using independent Value Model"
  stage: verifiable
  tags:
    - verifiable
    - td-weighting
    - independent-value-model
    - production

# 모델 설정
models:
  # Policy Model (학습 대상, value_head 없음)
  policy:
    name: meta-llama-mtp
    path: storage/models/meta-llama-mtp
    tokenizer_path: storage/models/meta-llama-mtp/tokenizer
    params:
      dim: 4096
      n_layers: 32
      n_heads: 32
      n_future_tokens: 4
      intermediate_size: 11008
      rope_theta: 10000.0
      vocab_size: 32000
    dtype: bfloat16

  # Value Model (Critic checkpoint에서 로드, eval only)
  value_model:
    checkpoint_path: storage/checkpoints/critic/last-final-value-model-pairwise-ranking/checkpoint_final.pt
    base_model_path: storage/models/ref-sheared-llama-2.7b/raw

# 데이터셋 설정
dataset:
  name: codecontests
  train: storage/datasets/codecontests/processed/train.jsonl
  validation: storage/datasets/codecontests/processed/valid.jsonl
  max_length: 2048

# 데이터 샘플링
data_sampling:
  seed: 42
  val_n_samples: 500
  use_pairwise: false

  n_samples: 200000
  max_pairs_per_problem: 60  # problem당 최대 쌍 수 (다양성 확보, 과적합 방지)

  difficulty_bins:
    all: [1, 25]  # difficulty 0 제외
  difficulty_weights:
    all: 1.0

# 학습 설정 (H200 4-GPU 최적화)
training:
  n_epochs: 1.0
  batch_size: 12  # Per GPU
  gradient_accumulation_steps: 2  # Effective batch size = 24 × 1 × 4 = 96 (GPU 4장 환경)

  # 학습률 (Policy Model LoRA)
  learning_rate: 1.0e-4

  # Gradient clipping
  max_grad_norm: 1.0

  # GAE Advantage weighting
  td_lambda: 0.95  # GAE lambda (0=TD(0), 0.95=GAE 권장, 1.0=MC)
  beta: 1.0
  weight_clip_min: 0.1
  weight_clip_max: 3.0

  # Advantage EMA 정규화
  td_ema_momentum: 0.1
  td_ema_warmup_steps: 10

  log_interval: 5

  # LoRA 설정
  use_lora: true
  lora:
    rank: 64
    alpha: 128.0
    dropout: 0.05
    target_modules:
      - wq
      - wk
      - wv
      - wo
      - w1
      - w2
      - w3

  # Learning rate scheduler
  lr_scheduler:
    type: cosine
    warmup_ratio: 0.03
    min_lr_ratio: 0.005

# 체크포인트
checkpoint:
  save_dir: storage/checkpoints/verifiable/${experiment.name}
  save_checkpoint_every: 0.2
  save_best: true
  save_final: true
  save_total_limit: 3
  s3_upload: false
  save_lora_only: true

# 런타임 설정
runtime:
  device: cuda
  seed: 42
  mixed_precision: true

# 분산학습 설정
distributed:
  fsdp:
    sharding_strategy: FULL_SHARD
    mixed_precision: true
    cpu_offload: false
    activation_checkpointing: true

# 스토리지
storage:
  root: storage
  models_dir: storage/models
  datasets_dir: storage/datasets
  checkpoints_dir: storage/checkpoints

# MLflow 추적
mlflow:
  tracking_uri: ""
  experiment: "weighted-mtp/production"

# 로깅
logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] [%(name)s] %(message)s"
