# 실험 1: Baseline MTP (가중치 없음)

experiment:
  name: baseline-mtp
  description: "Standard MTP without token weighting"

dataset:
  name: codecontests
  split:
    train: storage/datasets_v2/codecontests/processed/train.jsonl
    validation: storage/datasets_v2/codecontests/processed/valid.jsonl
    test: storage/datasets_v2/codecontests/processed/test.jsonl
  max_length: 2048

training:
  stages:
    - stage1_trunk_pretrain: false
    - stage2_weighted_training: true

  stage2:
    use_weighting: false
    batch_size: 4
    gradient_accumulation_steps: 4
    learning_rate: 1.0e-5
    num_epochs: 3
    warmup_steps: 100

evaluation:
  metrics: [loss, perplexity]
  pass_at_k: [1, 5, 10]
