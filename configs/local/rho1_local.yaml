# Rho-1 WMTP Local Test (Micro model)
# M3 Mac 경량 테스트용

project:
  name: weighted-mtp
  version: "0.2.0"

experiment:
  name: rho1-wmtp-local
  description: "Local test with micro model"
  stage: rho1
  tags:
    - rho1
    - local
    - micro-model

models:
  policy:
    name: micro-mtp
    path: storage/models/micro-mtp
    tokenizer_path: storage/models/meta-llama-mtp/tokenizer
    dtype: float16

  reference:
    name: micro-mtp
    path: storage/models/micro-mtp
    dtype: float16

dataset:
  name: codecontests
  train: storage/datasets/codecontests/processed/train.jsonl
  validation: storage/datasets/codecontests/processed/valid.jsonl
  max_length: 1024

data_sampling:
  seed: 42
  val_n_samples: 10
  use_pairwise: false

  n_samples: 500
  max_pairs_per_problem: 25

  difficulty_bins:
    diff_7: [7, 7]
    else: [8, 25]
  difficulty_weights:
    diff_7: 0.35
    else: 0.65

training:
  n_epochs: 0.2
  batch_size: 2
  gradient_accumulation_steps: 2
  learning_rate: 1.0e-4  # LoRA LR
  max_grad_norm: 1.0
  temperature: 1.0
  k_percent: 0.6
  log_interval: 5

  # LoRA 설정 (All-Linear LoRA)
  use_lora: true
  lora:
    rank: 16           # 로컬 테스트용
    alpha: 32.0
    dropout: 0.05
    target_modules:
      - wq
      - wk
      - wv
      - wo
      - w1
      - w2
      - w3

  # Learning rate scheduler
  lr_scheduler:
    type: cosine
    warmup_ratio: 0.05
    min_lr_ratio: 0.0

checkpoint:
  save_dir: storage/checkpoints/rho1/${experiment.name}
  save_checkpoint_every: 0.2
  save_best: true
  save_final: true
  save_total_limit: 2
  save_lora_only: true

runtime:
  device: mps
  seed: 42
  mixed_precision: false

storage:
  root: storage
  models_dir: storage/models
  datasets_dir: storage/datasets
  checkpoints_dir: storage/checkpoints
  s3_bucket: "s3://wmtp"
  s3_checkpoints_prefix: "checkpoints/rho1"

distributed:
  fsdp:
    sharding_strategy: NO_SHARD
    mixed_precision: false
    cpu_offload: false

mlflow:
  tracking_uri: "sqlite:///mlflow.db"
  experiment: "weighted_mtp"
  s3_artifacts: ""

logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] [%(name)s] %(message)s"
